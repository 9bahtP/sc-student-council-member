<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMBERS | SUCSEED 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #000000; 
            color: white;
            overflow-x: hidden;
        }
        .grunge-bg {
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }
        
        /* ลูกเล่น Particle พื้นหลัง */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* ปรับปรุงการ์ด */
        .member-card {
            background-color: transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 10;
        }
        .member-card:hover {
            transform: scale(1.05) translateY(-5px);
            filter: drop-shadow(0 0 10px rgba(225, 29, 72, 0.3));
        }
        .image-container {
            border: 4px solid;
            aspect-ratio: 3/4;
            overflow: hidden;
            position: relative;
        }
        
        /* เอฟเฟกต์แสงวิ่งผ่านรูป */
        .image-container::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 50%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s;
        }
        .member-card:hover .image-container::after {
            left: 150%;
        }

        .border-red { border-color: #e11d48; }
        .border-white { border-color: #ffffff; }
        
        .info-strip {
            padding: 10px 5px;
            text-align: center;
        }
        .bg-red-strip { background-color: #e11d48; }
        .bg-black-strip { background-color: #111111; }

        /* Modal */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(15px);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: #111;
            border: 2px solid #e11d48;
            padding: 2.5rem;
            width: 90%;
            max-width: 350px;
            text-align: center;
            animation: pop 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes pop { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="grunge-bg">

    <div id="particles-js"></div>

    <header class="pt-24 pb-16 text-center relative z-10">
        <h1 class="text-6xl font-black italic tracking-tighter uppercase">SUCSEED <span class="text-red-600">SQUAD</span></h1>
        <p class="text-zinc-500 font-bold tracking-[0.3em] text-[10px] mt-2 italic">SUANKULARB WITTAYALAI CHONBURI</p>
    </header>

    <main class="container mx-auto px-4 pb-24 relative z-10">

        <h2 class="text-center font-bold text-zinc-500 mb-8 uppercase tracking-widest text-sm italic">--- Advisor ---</h2>
        <div class="grid grid-cols-2 gap-6 max-w-2xl mx-auto mb-20">
            <div class="member-card" onclick="openModal('ชื่อจริง นามสกุล', 'ชื่อเล่น', 'ครูที่ปรึกษา', '@ig', 'https://via.placeholder.com/400x500')">
                <div class="image-container border-white">
                    <img src="https://via.placeholder.com/400x500" class="w-full h-full object-cover">
                </div>
                <div class="info-strip bg-black-strip text-white">
                    <p class="text-[10px] font-bold leading-none mb-1">ครูที่ปรึกษา</p>
                    <p class="text-sm font-black">ชื่อจริง (ชื่อเล่น)</p>
                </div>
            </div>
            <div class="member-card" onclick="openModal('ชื่อจริง นามสกุล', 'ชื่อเล่น', 'ครูที่ปรึกษา', '@ig', 'https://via.placeholder.com/400x500')">
                <div class="image-container border-white">
                    <img src="https://via.placeholder.com/400x500" class="w-full h-full object-cover">
                </div>
                <div class="info-strip bg-black-strip text-white">
                    <p class="text-[10px] font-bold leading-none mb-1">ครูที่ปรึกษา</p>
                    <p class="text-sm font-black">ชื่อจริง (ชื่อเล่น)</p>
                </div>
            </div>
        </div>

        <h2 class="text-center font-bold text-zinc-500 mb-8 uppercase tracking-widest text-sm italic">--- Executives ---</h2>
        <div class="grid grid-cols-2 gap-6 max-w-2xl mx-auto mb-20">
            <div class="member-card" onclick="openModal('ณัฐณิชา โตกำแพง', 'หยก', 'ประธาน', '@yok_ig', 'https://scontent.fbkk4-2.fna.fbcdn.net/v/t1.15752-9/618420643_1422369312578842_5629615193655129133_n.png?_nc_cat=108&ccb=1-7&oh=03_Q7cD4QERAquiXh-KPcyN9ntqqSk2l6Quw37_TcB4JOK7SH3FXg&oe=69919B7F')">
                <div class="image-container border-red">
                    <img src="https://scontent.fbkk4-2.fna.fbcdn.net/v/t1.15752-9/618420643_1422369312578842_5629615193655129133_n.png?_nc_cat=108&ccb=1-7&oh=03_Q7cD4QERAquiXh-KPcyN9ntqqSk2l6Quw37_TcB4JOK7SH3FXg&oe=69919B7F" class="w-full h-full object-cover">
                </div>
                <div class="info-strip bg-red-strip text-white">
                    <p class="text-[10px] font-bold leading-none mb-1 italic">ประธาน</p>
                    <p class="text-sm font-black italic uppercase">ณัฐณิชา (หยก)</p>
                </div>
            </div>
            <div class="member-card" onclick="openModal('ธาวา พัชรนรากุล', 'โตโน่', 'รองประธาน', '@tono_ig', 'https://scontent.fbkk4-1.fna.fbcdn.net/v/t1.15752-9/612247838_1253824166643530_4341460234555443409_n.png?_nc_cat=107&ccb=1-7&oh=03_Q7cD4QEBBUCAuPSGes3ycbXRvGEZyFk3HiSjq1cP1yWu9ox31Q&oe=69918BAC')">
                <div class="image-container border-white">
                    <img src="https://scontent.fbkk4-1.fna.fbcdn.net/v/t1.15752-9/612247838_1253824166643530_4341460234555443409_n.png?_nc_cat=107&ccb=1-7&oh=03_Q7cD4QEBBUCAuPSGes3ycbXRvGEZyFk3HiSjq1cP1yWu9ox31Q&oe=69918BAC" class="w-full h-full object-cover">
                </div>
                <div class="info-strip bg-black-strip text-white">
                    <p class="text-[10px] font-bold leading-none mb-1 italic text-red-600">รองประธาน</p>
                    <p class="text-sm font-black italic uppercase">ธาวา (โตโน่)</p>
                </div>
            </div>
        </div>

        <script>
            const departments = [
                { name: 'Coordinators', count: 3, role: 'ประสานงาน', color: 'red' },
                { name: 'Graphic Design', count: 4, role: 'กราฟิก', color: 'zinc-500' },
                { name: 'Facilities', count: 5, role: 'สถานที่', color: 'red' },
                { name: 'Activities', count: 4, role: 'กิจกรรม', color: 'zinc-500' },
                { name: 'Supplies', count: 2, role: 'พัสดุ', color: 'red' },
                { name: 'Finance & PR', count: 2, role: 'การเงิน/ปชส.', color: 'zinc-500' }
            ];

            departments.forEach((dept, deptIdx) => {
                document.write(`
                    <h2 class="text-left font-bold text-${dept.color} mb-6 uppercase text-xs tracking-widest italic">0${deptIdx + 3} ${dept.name}</h2>
                    <div class="grid grid-cols-2 md:grid-cols-${dept.count > 4 ? 5 : 4} gap-6 mb-20">
                `);

                for(let i=1; i<=dept.count; i++) {
                    const isHead = (i === 1); // คนแรกของฝ่าย
                    const borderColor = isHead ? 'border-red' : 'border-white';
                    const stripColor = isHead ? 'bg-red-strip' : 'bg-black-strip';
                    const roleLabel = isHead ? `หัวหน้า${dept.role}` : dept.role;

                    document.write(`
                        <div class="member-card" onclick="openModal('ชื่อจริง นามสกุล', 'ชื่อเล่น', '${roleLabel}', '@ig', 'https://via.placeholder.com/400x500')">
                            <div class="image-container ${borderColor}">
                                <img src="https://via.placeholder.com/400x500" class="w-full h-full object-cover">
                            </div>
                            <div class="info-strip ${stripColor} text-white">
                                <p class="text-[9px] font-bold leading-none mb-1 uppercase">${roleLabel}</p>
                                <p class="text-xs font-black">ชื่อจริง (ชื่อเล่น)</p>
                            </div>
                        </div>
                    `);
                }
                document.write(`</div>`);
            });
        </script>

    </main>

    <div id="mSystem" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="w-24 h-24 mx-auto mb-4 border-2 border-red-600 rounded-full overflow-hidden p-1">
                <img id="mImg" src="" class="w-full h-full object-cover rounded-full">
            </div>
            <p id="mRole" class="text-red-600 text-[10px] font-black uppercase tracking-[0.2em] mb-1"></p>
            <h3 id="mName" class="text-xl font-black italic text-white mb-6"></h3>
            <div class="space-y-3">
                <a id="mIG" href="#" target="_blank" class="block bg-white text-black py-2 font-bold text-xs uppercase hover:bg-red-600 hover:text-white transition">Visit Instagram</a>
                <button onclick="closeModal()" class="text-zinc-500 text-[10px] uppercase font-bold tracking-widest hover:text-white transition">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        //Particles Background
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 50 },
                "color": { "value": "#e11d48" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#e11d48", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            }
        });

        function openModal(full, nick, role, ig, img) {
            document.getElementById('mName').innerText = full + " (" + nick + ")";
            document.getElementById('mRole').innerText = role;
            document.getElementById('mIG').innerText = "IG: " + ig;
            document.getElementById('mIG').href = "https://instagram.com/" + ig.replace('@', '');
            document.getElementById('mImg').src = img;
            document.getElementById('mSystem').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('mSystem').style.display = 'none';
        }
    </script>
</body>
</html>
