<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMBERS | SUCSEED 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: #000000; 
            color: white;
            overflow-x: hidden;
        }
        
        /* ลูกเล่นพื้นหลังฝุ่นละออง */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.4;
        }

        .grunge-bg {
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }
        
        /* สไตล์การ์ดแบบมีแสง Glow */
        .member-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px);
        }
        .member-card.active {
            opacity: 1;
            transform: translateY(0);
        }
        .member-card:hover {
            transform: scale(1.05) rotate(1deg);
            z-index: 10;
        }

        .image-container {
            border: 3px solid;
            aspect-ratio: 3/4;
            overflow: hidden;
            position: relative;
        }
        
        /* เอฟเฟกต์สะท้อนแสงบนรูป */
        .image-container::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 50%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        .member-card:hover .image-container::after {
            left: 150%;
        }

        .border-red { border-color: #e11d48; box-shadow: 0 0 15px rgba(225, 29, 72, 0.3); }
        .border-white { border-color: #ffffff; box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
        
        .info-strip { padding: 10px 5px; text-align: center; }
        .bg-red-strip { background-color: #e11d48; }
        .bg-black-strip { background-color: #111111; }

        /* Modal อลังการขึ้น */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(15px);
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="grunge-bg">

    <div id="particles-js"></div>

    <header class="pt-24 pb-16 text-center relative">
        <div class="absolute top-10 left-1/2 -translate-x-1/2 opacity-10 text-9xl font-black italic select-none">SQUAD</div>
        <h1 class="text-6xl md:text-8xl font-black italic tracking-tighter uppercase relative z-10">
            THE <span class="text-red-600">SQUAD</span>
        </h1>
        <p class="text-zinc-500 font-bold uppercase tracking-[0.5em] text-[10px] mt-4">Suankularb Wittayalai Chonburi</p>
    </header>

    <main class="container mx-auto px-4 pb-32">

        <div class="mb-20">
            <h2 class="text-center font-black text-white mb-10 italic text-2xl tracking-widest uppercase">
                <span class="text-red-600">01</span> Advisors
            </h2>
            <div class="grid grid-cols-2 gap-6 max-w-2xl mx-auto">
                <div class="member-card" onclick="openModal('คุณครู ท่านที่ 1', 'ครูที่ปรึกษา 1', 'ครูที่ปรึกษา', '@ig_advisor1', 'https://via.placeholder.com/400x500')">
                    <div class="image-container border-white">
                        <img src="https://via.placeholder.com/400x500" class="w-full h-full object-cover">
                    </div>
                    <div class="info-strip bg-black-strip border-t-2 border-white">
                        <p class="text-[9px] font-bold text-zinc-500 uppercase">Advisor</p>
                        <p class="text-sm font-black">ชื่อครู (ชื่อเล่น)</p>
                    </div>
                </div>
                <div class="member-card" onclick="openModal('คุณครู ท่านที่ 2', 'ครูที่ปรึกษา 2', 'ครูที่ปรึกษา', '@ig_advisor2', 'https://via.placeholder.com/400x500')">
                    <div class="image-container border-white">
                        <img src="https://via.placeholder.com/400x500" class="w-full h-full object-cover">
                    </div>
                    <div class="info-strip bg-black-strip border-t-2 border-white">
                        <p class="text-[9px] font-bold text-zinc-500 uppercase">Advisor</p>
                        <p class="text-sm font-black">ชื่อครู (ชื่อเล่น)</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-24">
            <h2 class="text-center font-black text-white mb-10 italic text-2xl tracking-widest uppercase">
                <span class="text-red-600">02</span> Core Leaders
            </h2>
            <div class="grid grid-cols-2 gap-8 max-w-3xl mx-auto">
                <div class="member-card" onclick="openModal('ณัฐณิชา โตกำแพง', 'หยก', 'ประธานนักเรียน', '@ig_yok', 'https://scontent.fbkk4-2.fna.fbcdn.net/v/t1.15752-9/618420643_1422369312578842_5629615193655129133_n.png?_nc_cat=108&ccb=1-7&oh=03_Q7cD4QERAquiXh-KPcyN9ntqqSk2l6Quw37_TcB4JOK7SH3FXg&oe=69919B7F')">
                    <div class="image-container border-red">
                        <img src="https://scontent.fbkk4-2.fna.fbcdn.net/v/t1.15752-9/618420643_1422369312578842_5629615193655129133_n.png?_nc_cat=108&ccb=1-7&oh=03_Q7cD4QERAquiXh-KPcyN9ntqqSk2l6Quw37_TcB4JOK7SH3FXg&oe=69919B7F" class="w-full h-full object-cover">
                    </div>
                    <div class="info-strip bg-red-strip">
                        <p class="text-[9px] font-bold text-black uppercase">President</p>
                        <p class="text-md font-black italic">ณัฐณิชา (หยก)</p>
                    </div>
                </div>
                <div class="member-card" onclick="openModal('ธาวา พัชรนรากุล', 'โตโน่', 'รองประธานนักเรียน', '@ig_tono', 'https://scontent.fbkk4-1.fna.fbcdn.net/v/t1.15752-9/612247838_1253824166643530_4341460234555443409_n.png?_nc_cat=107&ccb=1-7&oh=03_Q7cD4QEBBUCAuPSGes3ycbXRvGEZyFk3HiSjq1cP1yWu9ox31Q&oe=69918BAC')">
                    <div class="image-container border-white">
                        <img src="https://scontent.fbkk4-1.fna.fbcdn.net/v/t1.15752-9/612247838_1253824166643530_4341460234555443409_n.png?_nc_cat=107&ccb=1-7&oh=03_Q7cD4QEBBUCAuPSGes3ycbXRvGEZyFk3HiSjq1cP1yWu9ox31Q&oe=69918BAC" class="w-full h-full object-cover">
                    </div>
                    <div class="info-strip bg-black-strip border-t-2 border-white">
                        <p class="text-[9px] font-bold text-zinc-500 uppercase">Vice President</p>
                        <p class="text-md font-black italic">ธาวา (โตโน่)</p>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="text-left font-bold text-zinc-600 mb-6 uppercase text-xs tracking-[0.3em]">Coordinators (3)</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-20">
            <script>
                for(let i=1; i<=3; i++){
                    document.write(`
                    <div class="member-card" onclick="openModal('ชื่อจริง นามสกุล', 'ชื่อเล่น', 'ประสานงาน', '@ig', 'https://via.placeholder.com/400x500')">
                        <div class="image-container border-white">
                            <img src="https://via.placeholder.com/400x500" class="w-full h-full object-cover">
                        </div>
                        <div class="info-strip bg-black-strip border-t border-zinc-700">
                            <p class="text-[8px] text-zinc-500 uppercase">Coordinators</p>
                            <p class="text-xs font-bold">ชื่อจริง (ชื่อเล่น)</p>
                        </div>
                    </div>`);
                }
            </script>
        </div>

        <p class="text-center text-zinc-800 font-bold uppercase tracking-widest py-10">... ฝ่ายอื่นๆ กราฟิก/สถานที่/กิจกรรม/พัสดุ ...</p>

    </main>

    <div id="mSystem" class="modal" onclick="closeModal()">
        <div class="bg-zinc-900 border-2 border-red-600 p-8 w-[90%] max-w-[320px] text-center relative" onclick="event.stopPropagation()">
            <div class="w-24 h-24 mx-auto mb-4 border-2 border-white p-1 rounded-full overflow-hidden">
                <img id="mImg" src="" class="w-full h-full object-cover rounded-full">
            </div>
            <p id="mRole" class="text-red-600 text-[10px] font-black uppercase mb-1"></p>
            <h3 id="mName" class="text-xl font-black italic text-white mb-6"></h3>
            <a id="mIG" href="#" target="_blank" class="block w-full py-3 bg-white text-black font-black uppercase text-xs hover:bg-red-600 hover:text-white transition-colors duration-300">
                Instagram Profile
            </a>
            <button onclick="closeModal()" class="mt-4 text-zinc-500 text-[10px] uppercase font-bold hover:text-white transition">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // ระบบเลื่อนหน้าจอแล้วค่อยโผล่ (Scroll Reveal)
        function reveal() {
            var reveals = document.querySelectorAll(".member-card");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                if (elementTop < windowHeight - 100) {
                    reveals[i].classList.add("active");
                }
            }
        }
        window.addEventListener("scroll", reveal);
        window.onload = reveal;

        function openModal(full, nick, role, ig, img) {
            document.getElementById('mName').innerText = full + " (" + nick + ")";
            document.getElementById('mRole').innerText = role;
            document.getElementById('mIG').href = "https://instagram.com/" + ig.replace('@', '');
            document.getElementById('mImg').src = img;
            document.getElementById('mSystem').style.display = 'flex';
        }
        function closeModal() { document.getElementById('mSystem').style.display = 'none'; }

        // Particles JS Config
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#e11d48" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#e11d48", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            }
        });
    </script>
</body>
</html>
